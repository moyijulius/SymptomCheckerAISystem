{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>System Reports</h2>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Statistics</h5>
                    <p class="card-text">Total Users: {{ User.query.count() }}</p>
                    <p class="card-text">Admins: {{ User.query.filter_by(role='admin').count() }}</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">System Usage</h5>
                    <p class="card-text">(Add your usage statistics here)</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
